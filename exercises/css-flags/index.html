<!DOCTYPE html>
<html>
    <head>
        <title>CSS Flags</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="flags">
            <div class="flag france">
                <div class="blue"></div>
                <div class="white"></div>
                <div class="red"></div>
            </div>
            <div class="flag germany">
                <div class="black"></div>
                <div class="red"></div>
                <div class="yellow"></div>
            </div>
            <div class="flag madagascar">
                <div class="white"></div>
                <div class="red-green">
                    <div class="red"></div>
                    <div class="green"></div>
                </div>
            </div>
            <div class="flag switzerland">
                <div class="v-bar"></div>
                <div class="h-bar"></div>
            </div>
            <div class="flag sweden">
                <div class="v-bar"></div>
                <div class="h-bar"></div>
            </div>
            <div class="flag gambia">
                <div class="red"></div>
                <div class="blue-w"></div>
                <div class="green"></div>
            </div>
            <div class="flag tonga">
                <div class="square">
                    <div class="v-bar"></div>
                    <div class="h-bar"></div>
                </div>
            </div>
            <div class="flag japan">
                <div class="red-circle"></div>
            </div>
            <div class="flag greece">
                <div class="square">
                    <div class="v-bar"></div>
                    <div class="h-bar"></div>
                </div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
            <div class="flag niger">
                <div class="orange-circle"></div>
                <div class="orange"></div>
                <div class="white"></div>
                <div class="green"></div>
            </div>
            <div class="flag">
                <div class="flag maldives">
                    <div class="circle white-circle"></div>
                    <div class="circle green-circle"></div>
                </div>
            </div>
        </div>
    </body>
</html>
